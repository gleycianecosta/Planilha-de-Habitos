<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="index.css">
    <title>Habits</title>
</head>
<body>
    <header class="container-top">
        <div>
            <img src="asstes/Frame 1.png" alt="">
            <h2>habits</h2>
        </div>
       
        <button class="resgistrardia">
            <img src="asstes/Plus.png" alt="">
            Registrar meu dia
        </button>
       
    </header>
    <div>
        <form id="form-habits">
            <div class="habits">
                    <div class="habit" data-name="run">🏃‍♂️</div>
                    <div class="habit" data-name="water">💧</div>
                    <div class="habit" data-name="food">🍎</div>
                    <div class="habit" data-name="journal">📒</div>
                    <div class="habit" data-name="takepills">💊</div>
        
            </div>
            
            <div class="days"></div>
        </form>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js">
        </script>
        <script src="./script.js"></script>
    </div>
</body>
</html>
